<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('fon.png');
            background-size: 101%;
        }

        .line-container {
            width: 80vw;
            height: 8px;
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
        }

        .line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.6);
            transform: translateY(-50%);
            border-radius: 2px;
        }

        .dot {
            position: absolute;
            top: 50%;
            left: 0;
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: moveDot 2s linear forwards;
            box-shadow: 0 0 10px rgba(255,255,255,0.9);
        }

        @keyframes moveDot {
            0% { left: 0%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="line-container" aria-hidden="true">
        <div class="line"></div>
        <div class="dot"></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = 'dekstop/index.html';
        }, 2000);
    </script>
</body>
</html>
